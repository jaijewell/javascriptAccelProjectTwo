<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="assets/dog-paw.png">
	<title>Rescue all of the dogs!</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Charm|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header id="top">
		<div class="navFormButton">
			<button><a href="#user">Find Dogs!</a></button>
		</div>
	</header>
	<main>
		<section class= userInput id="user">
			<div class="inputBorder">
				<h1>What's your postal code?</h1>
				<form id="userPostalCode">
					<input type="text" class="postalCode" id="userInfo" placeholder="Enter postal code in the following format: A1B 2C3">
					<input type="button" class="submit" id="getDogsButton" value="Show me the dogs!">
				</form>
			</div>
		</section>
		<section class="flip">
			<div class="imgContainer" id="profilePic"></div>
		</section>
		<section class="searchAgainContainer">
			<button class ="searchAgain"><a href="#user">Rescue more dogs</a></button>
		</section>
	</main>
	<footer>
		<div class="petFinderLogo"
		<a href="https://www.petfinder.com"><img src="https://www.petfinder.com//banner-images/widgets/40.jpg" border="0" alt="Petfinder Logo, Adopt a homeless pet" /></a>
		</div>	
		<div class="petFinderThanks">
			<p>Thanks to PetFinder for providing the data</p>
		</div>
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
